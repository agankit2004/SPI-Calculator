<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA-sem Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        
        function gradeToNumber(grade) {
            switch (grade.toUpperCase()) {
                case "A*":
                case "A":
                    return 10;
                case "B+":
                    return 9;
                case "B":
                    return 8;
                case "C+":
                    return 7;
                case "C":
                    return 6;
                case "D+":
                    return 5;
                case "D":
                    return 4;
                case "F":
                    return 0;
                default:
                    return null; 
            }
        }
        
        function submitGrades() {
            
            var phy = document.getElementById("phyGrade").value;
            var chm112 = document.getElementById("chm112Grade").value;
            var chm113 = document.getElementById("chm113Grade").value;
            var mth113 = document.getElementById("mth113Grade").value;
            var mth114 = document.getElementById("mth114Grade").value;
            var elc = document.getElementById("ELCGrade").value;
            var phy111 = document.getElementById("phy111Grade").value;
            var ta = document.getElementById("taGrade").value;

        
            var result = 11*gradeToNumber(phy) + 4*gradeToNumber(chm112) + 4*gradeToNumber(chm113) + 6*gradeToNumber(mth114) + 6*gradeToNumber(mth113)+ 9*gradeToNumber(elc) + 3*gradeToNumber(phy111) + 9*gradeToNumber(ta)
            result = result/52; 
            document.getElementById("result").innerHTML = "Your SPI is: " + result.toFixed(2);
        }
        
            </script>
</head>
