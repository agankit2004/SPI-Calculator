<!DOCTYPE html>
<html>
<head>

    <title>ESC-sem Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        
function gradeToNumber(grade) {
    switch (grade.toUpperCase()) {
        case "A*":
        case "A":
            return 10;
        case "B+":
            return 9;
        case "B":
            return 8;
        case "C+":
            return 7;
        case "C":
            return 6;
        case "D+":
            return 5;
        case "D":
            return 4;
        case "F":
            return 0;
        default:
            return null; // Return null for invalid grades
    }
}

function submitGrades() {
    
    var phy = document.getElementById("phyGrade").value;
    var esc111 = document.getElementById("esc111Grade").value;
    var esc112 = document.getElementById("esc112Grade").value;
    var mth113 = document.getElementById("mth113Grade").value;
    var mth114 = document.getElementById("mth114Grade").value;
    var lif = document.getElementById("lifGrade").value;
    var chm111 = document.getElementById("chm111Grade").value;

    var result = 11*gradeToNumber(phy) + 7*gradeToNumber(esc111) + 7*gradeToNumber(esc112) + 6*gradeToNumber(mth113)+ 6*gradeToNumber(mth114) + 6*gradeToNumber(lif) + 3*gradeToNumber(chm111);
    result = result/46; 
    document.getElementById("result").innerHTML = "Your SPI is: " + result.toFixed(2);
}

    </script>
</head>
<body>

    <form>
